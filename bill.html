<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Invoice</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="container">
          <div class="header">
            <img src="photo/logo.jpg" alt="logo" class="logo">
            <div class="menu">
                <a href="#" class="active">BILL</a>
                <a href="stock.html">STOCK IN</a>
                <a href="index.html">RETURN</a>
                <a href="reports.html" >REPORT</a>
                <a href="login.html">ADMIN</a>
               <a href="payment.html">PAYMENT</a>
            </div>
        </div>
         <h1>Invoice Page</h1>
        <div class="company-details">
            <h4>ASALANKA MILK PRODUCT DISTRIBUTORS</h4>
            <p>200/G/1, Bandaragama Road, Isurupura Kesbewa</p>
            <p>071 123 4564</p>
        </div>
          <div class="form-section">
           <label>Invoice No: <input type="text" id="invoice_no"></label>
            <label>Bill Date: <input type="date" id="bill_date"></label>
            <label>Deliveryman ID: <input type="text" id="deliveryman_id"></label>
             <label>Customer: <input type="text" id="customer"></label>
          <div class="payment-type">
                <label><input type="radio" name="payment_method" value="cash" checked> Cash</label>
                <label><input type="radio" name="payment_method" value="credit"> Credit</label>
                <label><input type="radio" name="payment_method" value="cheque"> Cheque</label>
           </div>
         </div>
         <table id="invoice-table">
            <thead>
                <tr>
                    <th>No</th>
                    <th>Product</th>
                    <th>Qty</th>
                    <th>Original Price</th>
                    <th>Discounted Price</th>
                    <th>Amount</th>
                    <th>Action</th>
                </tr>
            </thead>
             <tbody id="invoice-items">
                    <!-- Rows will be dynamically added here -->
                </tbody>
                 <tfoot>
                    <tr>
                        <td colspan="5" style="text-align: right;"><strong>Total Amount:</strong></td>
                        <td id="total-amount">0.00</td>
                    </tr>
                </tfoot>
         </table>
         <br><br>
        <button id="add-row-btn">Add</button>
        <button id="remove-row-btn">Remove</button>
        <button id="save-btn">Save</button>
         <button id="submit-btn">Submit</button>
        
        <div class="invoice-list-section">
            <h2>Invoice List</h2>
            <table id="invoice-list-table">
               <thead>
                    <tr>
                         <th>Invoice No</th>
                         <th>Amount</th>
                    </tr>
               </thead>
                 <tbody id="invoice-list-items">
                        <!-- Rows will be dynamically added here -->
                   </tbody>
           </table>
         </div>
    </div>

    <div id="message-container" class="message-container"></div>
    
    <script src="bill_script.js"></script>
</body>
</html>
